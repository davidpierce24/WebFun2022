<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <div class="feed">
            <h1>Your Feed</h1>
        </div>
        <div class="body">
            <div class="col1">
                <img src="user-circle.png" alt="user-circle">
                <span>Add an avatar</span>
                <h2>James Doe</h2>
            </div>
            <div class="col2">
                <div class="row1">
                    <div class="top-row">
                    <h2>Neil M</h2>
                    <h3 class="like1"> 9 likes</h3>
                    <button class="like" onclick="uptic1()">Like</button>
                    </div>
                    <div class="body-row">
                        <p>I just set up this new discord bot, let me know what you all think. <span>link</span></p>
                    </div>
                </div>
                <div class="row2">
                    <div class="top-row">
                        <h2>Nichole K</h2>
                        <h3 class="like2">12 likes</h3>
                        <button class="like" onclick="uptic2()">Like</button>
                    </div>
                    <div class="body-row">
                        <p>Just finished my <span>next comic</span>, check it out.</p>
                    </div>
                </div>
                <div class="row3">
                    <div class="top-row">
                        <h2>Jim R</h2>
                        <h3 class="like3">9 likes</h3>
                        <button class="like" onclick="uptic3()">Like</button>
                    </div>
                    <div class="body-row">
                        <p>I can't stop listening to the <span>new album</span>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
        <div class="navbar">
            <h1>Dojonary</h1>
            <input type="text" name="search" id="search" placeholder="Search">
            <button class="login" onclick="logout(this)" onmouseover="over(this)" onmouseout="out(this)">Login</button>
        </div>
        <div class="body-container">
            <div class="col1">
                <div class="ninja1">
                    <div class="left">
                        <h1>ninja</h1>
                        <h3>noun</h3>
                        <p>Plural: ninjas</p>
                        <button class="likes" onclick="alerts(this)" onmouseover="over(this)" onmouseout="out(this)">13 likes</button>
                    </div>
                    <div class="card-body">
                        <h3>A practitioner skilled in the <span>Japanese</span> art of <span>ninjutsu</span></h3>
                    </div>
                </div>
                <div class="ninja2">
                    <div class="left">
                        <h1>ninja</h1>
                        <h3>noun</h3>
                        <p>Plural: ninjas</p>
                        <button class="likes" onclick="alerts(this)" onmouseover="over(this)" onmouseout="out(this)">37 likes</button>
                    </div>
                    <div class="card-body">
                        <h3>A <span>programmer</span> who breaks down problems with <span>zen</span>-like focus</h3>
                    </div>
                </div>
            </div>
            <div class="col2">
                <p>Dojonary is defined by <span>YOU</span></p>
                <button class="definition" onclick="disappear(this)" onmouseover="over(this)" onmouseout="out(this)">Add Definition</button>
            </div>
        </div>
        <div class="base"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="usertop">
            <img src="icons/user-circle.png" alt="user-circle" id="user-circle">
        </div>
        <div class="usermain">
            <h1>Jane Doe</h1>
            <div class="place">
                <img src="icons/map-marker.png" alt="map-marker" id="map-marker">
                <h4>Seattle</h4>
            </div>
                <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="edit">
                <img src="icons/gear.png" alt="gear" id="gear">    
                <p>edit profile</p>
            </div>
        </div>
    </div>
</body>
</html>

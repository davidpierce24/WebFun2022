<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar"></div>
    <div class="bodycontainer">
        <div class="col col1">
            <div class="usercard">
                <div class="banner">
                    <img src="images/jane-m.jpg" alt="jane" id="jane">
                </div>
                <div class="cardbody">
                    <h1>Jane Doe</h1>
                    <div class="place">
                        <img src="icons/map-marker.png" alt="map-marker" id="map-marker">
                        <h3>Seattle</h3>
                    </div>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                    <div class="edit">
                        <img src="icons/gear.png" alt="gear" id="gear">
                        <p>edit profile</p>
                    </div>
                </div>
            </div>
            <div class="education">
                <div class="top-ed"></div>
                <div class="body-ed"></div>
            </div>
        </div>
        <div class="col col2">
            <div class="requests">
                <div class="top-requests"></div>
                <div class="body-requests"></div>
            </div>
            <div class="connections">
                <div class="top-connections"></div>
                <div class="body-connections"></div>
                <div class="bot-connections"></div>
            </div>
        </div>
    </div>
    <div class="taskbar"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar"></div>
    <div class="bodycontainer">
        <div class="col col1">
            <div class="usercard">
                <div class="banner">
                    <img src="images/jane-m.jpg" alt="jane" id="jane">
                </div>
                <div class="cardbody">
                    <h1>Jane Doe</h1>
                    <div class="place">
                        <img src="icons/map-marker.png" alt="map-marker" id="map-marker">
                        <h3>Seattle</h3>
                    </div>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                    <div class="edit">
                        <img src="icons/gear.png" alt="gear" id="gear">
                        <p>edit profile</p>
                    </div>
                </div>
            </div>
            <div class="education">
                <div class="top-ed">
                    <h3>Education</h3>
                </div>
                <div class="body-ed">
                    <h4>Coding Dojo - Full Stack Bootcamp</h4> <br>
                    <p class="greytext">Dec 2019 - Mar 2020</p> <br>
                    <p>Triple black belt in Python, MERN, and C#...</p>
                </div>
            </div>
        </div>
        <div class="col col2">
            <div class="requests">
                <div class="top-requests">
                    <span>2</span>
                    <h3>Connection Requests</h3>
                </div>
                <div class="body-requests">
                    <div class="todd">
                        <img src="images/todd-s.jpg" alt="todd" id="toddpic">
                        <span>Todd E</span>
                        <img src="icons/accept-circle.png" alt="check">
                        <img src="icons/close-circle.png" alt="close">
                    </div>
                    <div class="phil">
                        <img src="images/phil-s.jpg" alt="phil" id="philpic">
                        <span>Phil K</span>
                        <img src="icons/accept-circle.png" alt="check">
                        <img src="icons/close-circle.png" alt="close">
                    </div>
                </div>
            </div>
            <div class="connections">
                <div class="top-connections">
                    <span>500+</span>
                    <h3>Your Connections</h3>
                </div>
                <div class="body-connections"></div>
                <div class="bot-connections"></div>
            </div>
        </div>
    </div>
    <div class="taskbar"></div>
</body>
</html>

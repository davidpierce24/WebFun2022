<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form action="#">
        <div>
           <label>First Name:</label>
            <input type="tex">
        </div><br>

        <div>
            <label>Last Name:</label>
            <input type="text"> 
        </div><br>
        
        <div>
            <label>Email Address:</label>
            <input type="text"> 
        </div><br>

        <div>
            <label>Password:</label>
            <input type="password">
        </div><br>

        <div>
            <label>Confirm Password:</label>
            <input type="password">
        </div><br>

        <div>
            <label>Birthday:</label>
            <input type="date">
        </div><br>

        <div>
            <label>Gender Identity:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="nonbinary" name="gender" value="Non-binary">
            <label for="nonbinary">Non-Binary</label>
            <input type="radio" id="prefer not to answer" name="gender" value="prefer not to answer">
            <label for="prefer not to answer">I prefer not to answer</label>
        </div><br>

        <div>
            <label for="description">A short description of myself</label><br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div><br>

        <div>
            <label for="language">Favorite language:</label>
            <select name="language" id="language">
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
                <option value="html">HTML</option>
                <option value="python">Python</option>
                <option value="css">CSS</option>
            </select>
        </div><br>

        <div>
            <input type="checkbox" name="email" id="email">
            <label for="checkbox">Yes, I would like to receive periodic email updates</label>
        </div>

    </form>




</body>
</html>
